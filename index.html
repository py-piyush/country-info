<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Info</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-wrapper">
        <label for="search">Search: </label
        ><input
          type="text"
          id="search"
          class="search"
          value=""
          placeholder="Start typing country name..."
        />
      </div>
      <div class="countries-wrapper"></div>
      <div class="modal show-toggle">
        <button class="back-btn">Back</button>
        <div class="country">
          <div class="info">
            <img src="https://flagcdn.com/in.svg" alt="" />
            <h1>India</h1>
            <h3>Official Name: Republic of India</h3>
            <p>Capital: New Delhi</p>
            <p>Region: Asia</p>
            <p>Population: 1380004385</p>
            <p>Area: 8523204 km2</p>
            <p>Languages: English, Hindi, Tamil</p>
          </div>
          <div class="weather">
            <h1>Weather in New Delhi today</h1>
            <div class="main">
              <h2 class="temp">30<sup>o</sup>C</h2>
              <div class="weather-main">
                <img
                  class="icon"
                  src="http://openweathermap.org/img/wn/04d@2x.png"
                  alt=""
                />
                <h3>Broken Clouds</h3>
              </div>
            </div>
            <div class="sub">
              <p>Feels like 30<sup>o</sup>C</p>
              <p>clouds are broken</p>
              <p>Humidity:</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="script.js"></script>
</html>
